name: Build
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build
        run: |
          yarn
          yarn build

      - name: Add Workflow
        run: |
          mv ./.github/ ./build/

      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>" --dotfiles