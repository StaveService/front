name: Update Submodule
on: 
  push:
    branches: [ gh-pages ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          repository: StaveService/web
          token: ${{ secrets.STAVE_ACCESS_TOKEN }}
          event-type: front_update
